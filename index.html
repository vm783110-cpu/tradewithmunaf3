  <style>
    :root{
      --bg:#0b1220;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --green:#16a34a;
      --blue:#2563eb;
      --shadow:0 16px 40px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      min-height:100vh;
      background: radial-gradient(circle at top, #16233b, var(--bg));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(12px);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg,#22c55e,#2563eb);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      color:#fff;
    }
    h1{
      font-size:18px;
      margin-bottom:6px;
    }
    p{
      font-size:13px;
      color:var(--muted);
      line-height:1.4;
      margin-bottom:14px;
    }
    .btns{
      display:grid;
      gap:10px;
      margin-top:10px;
    }
    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      padding:14px 16px;
      border-radius:14px;
      font-weight:900;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:.2s ease;
    }
    .btn:active{transform:scale(.98);}
    .btn-wa{background:var(--green);color:#fff;}
    .btn-call{background:#0f172a;color:#fff;border:1px solid rgba(255,255,255,.12);}
    .btn-download{background:var(--blue);color:#fff;}
    .info{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
    .small{
      margin-top:12px;
      text-align:center;
      font-size:11px;
      color:rgba(255,255,255,.55);
    }
  </style>

  <script>
    // Tracking events
    document.addEventListener("DOMContentLoaded", function(){

      const wa = document.getElementById("btnWhatsApp");
      const call = document.getElementById("btnCall");

      if(wa){
